<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número entre 1 e 100!</p>
        <input type="number" id="guessInput" placeholder="Digite seu palpite">
        <button id="guessBtn">Tentar</button>
        <p id="resultMessage"></p>
        <p id="attempts">Tentativas restantes: <span id="attemptsLeft">10</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
